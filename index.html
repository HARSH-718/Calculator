<html>
    <head>
        <title>
            calculator
        </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox"/>
      <div class="cal-num">
        <button class="opretor">AC</button>
        <button class="opretor">DEL</button>
        <button class="opretor">%</button>
        <button class="opretor">/</button>
      </div>
      <div class="cal-num">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opretor">*</button>
      </div>
      <div class="cal-num">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opretor">-</button>
      </div>
      <div class="cal-num">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opretor">+</button>
      </div>
      <div class="cal-num">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
  
  </div>
  <script src="index.js"></script>

    </body>
</html>
